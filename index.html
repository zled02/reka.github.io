<html lang="hu">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Veled Vagyok — Együtt mióta</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="card">
<header class="hero">
<div class="hearts">
<span>❤</span>
<span>❤</span>
</div>
<h1>Veled vagyok</h1>
<p class="subtitle">2020-08-01 óta — minden nap jobb melletted</p>
</header>


<section class="counter" aria-live="polite">
<div class="time-grid">
<div class="time-item"><span id="years">0</span><small>év</small></div>
<div class="time-item"><span id="months">0</span><small>hó</small></div>
<div class="time-item"><span id="days">0</span><small>nap</small></div>
<div class="time-item"><span id="hours">0</span><small>ó</small></div>
<div class="time-item"><span id="minutes">0</span><small>perc</small></div>
<div class="time-item"><span id="seconds">0</span><small>mp</small></div>
</div>
</section>


<section class="note">
<p>Aznap, amikor összejöttünk: <strong>2020. augusztus 1.</strong></p>
<p>Küldöm neked ezt a kis oldalt, hogy tudd: minden egyes pillanat számít ♥</p>
</section>


<footer class="actions">
<button id="toggleFormat">Részletek váltása (rövid / részletes)</button>
<button id="shareBtn">Megosztás (másolás)</button>
</footer>
</main>


<script src="script.js"></script>
</body>
</html>
